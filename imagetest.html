    <title>Image Animation</title>
    <style>
        body {

        /* .image-section {

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            /* overflow: hidden; */
            /* Ensures images don't bleed outside the container */
        }

        .front-image {
            position: absolute;
            width: 100%;
            transform: translateY(0);
            transition: transform 0.5s ease;
            z-index: 2;
            /* Keeps the front image above the background */
        }

        .background-image {
            width: 100%;
            filter: blur(0);
            transition: filter 0.9s ease;
            position: absolute;
            z-index: 1;
            /* Places the background behind the front image */
        }

        .visible .front-image {
            transform: translateY(-20px);
        }

        .visible .background-image {
            filter: blur(5px);
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <body>
        <div class="image-section" id="image-section">
            <div class="image-container">
                <div class="col-lg-4">
                    <img src="assets/img/2.png" alt="Front Image" class="front-image">
                    <img src="assets/img/1.png" alt="Background Image" class="background-image">
                </div>
                <!-- <div class="col-lg-4">
                    <img src="assets/img/meSquare.jpg" class="img-fluid" alt="image of me overlooking frozen lake in Iceland">
                  </div> -->
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const imageSection = document.getElementById("image-section");

                function handleScroll() {
                    const sectionPosition = imageSection.getBoundingClientRect().top;
                    const screenPosition = window.innerHeight / 1.3;

                    if (sectionPosition < screenPosition) {
                        imageSection.classList.add("visible");
                    }
                }

                window.addEventListener("scroll", handleScroll);
            });


        </script>
    </body>
