  <!-- RIVE -->
  <script src="https://unpkg.com/@rive-app/canvas@2.9.1"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Initialize Rive instance
      const riveInstance = new rive.Rive({
        src: 'hayden_logo.riv', // Path to .riv file
        canvas: document.getElementById('riveCanvas'),
        stateMachines: ['State Machine 1'], // Replace with your state machine
        autoplay: true,
      });

      // Adjust canvas for high DPI (Retina displays)
      const canvas = document.getElementById('riveCanvas');
      const context = canvas.getContext('2d');
      const devicePixelRatio = window.devicePixelRatio || 1;

      // Set canvas dimensions
      canvas.width = canvas.clientWidth * devicePixelRatio;
      canvas.height = canvas.clientHeight * devicePixelRatio;
      context.scale(devicePixelRatio, devicePixelRatio);

      // Optional: Toggle animation on click if desired
      canvas.addEventListener('click', () => {
        riveInstance.play('Click'); // Adjust as needed based on your controls
      });
    });

  </script>
